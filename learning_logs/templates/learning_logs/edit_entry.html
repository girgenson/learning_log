{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Edit entry:</h1>
{% endblock page_header %}

{% block content %}
    <h5><p>Topic: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p></h5>


    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
